<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face with camera</title>

  <script src="./lib/tracking.js"></script>
  <script src="./lib/data/face-min.js"></script>

  <style>
  #video, #detection, #layer1, #layer2, #layer3 {
    margin-left: 700px;
    margin-top: 120px;
    position: absolute;
  }
  </style>
</head>

<body>
  <video id="video" width="320" height="240" preload autoplay loop muted></video>
  <canvas id="detection" width="320" height="240"></canvas>
  <canvas id="layer1" width="320" height="240"></canvas>
  <canvas id="video1" width="320" height="240"></canvas>
  <canvas id="result" width="320" height="240"></canvas>
  <a id="download" href="">Download</a>

  <script>
    window.onload = function() {
      var video = document.getElementById('video');           //video from webcam
      var detection = document.getElementById('detection');   //things generated by tracker
      var layer1 = document.getElementById('layer1');         //stop idet overlay?
      var video1 = document.getElementById('video1');         //video loop overlay
      var result = document.getElementById('result');         //this is used to render final image

      var img1 = new Image;
      img1.src = "http://d1v8u1ev1s9e4n.cloudfront.net/550124895ccacf74ff5ebf65"
      var contLayer1 = layer1.getContext('2d');
      contLayer1.drawImage(img1,0,0,320,240);

      var context = detection.getContext('2d');
      var tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);
      tracking.track('#video', tracker, { camera: true });
      tracker.on('track', function(event) {
        context.clearRect(0, 0, detection.width, detection.height);
        event.data.forEach(function(rect) {
          context.strokeStyle = '#a64ceb';
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });
      });
    };

	  function downloadCanvas(link, canvasId, filename) {
      link.href = document.getElementById(canvasId).toDataURL();
      link.download = filename;
      }
    document.getElementById('download').addEventListener('click', function() {
      var ctx3 = result.getContext('2d');
      ctx3.drawImage(video, 0, 0, 320, 240);
      ctx3.drawImage(detection, 0, 0);
      downloadCanvas(this, 'result', 'test.png');
      }, false);
  </script>

</body>
</html>
